<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Password Display</title>
    <link rel="icon" type="image/png" href="logo.fw.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        .card {
            background: #111827;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,.35);
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 1.25rem;
        }
        .password {
            font: 600 1.3rem monospace;
            padding: 12px;
            background: #0b1020;
            border: 1px dashed #374151;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #38bdf8;
            user-select: none; /* Disable text selection */
        }
        .countdown {
            font-size: .9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Your Password</h1>
        <div id="pw" class="password" oncontextmenu="return false;">Er3n-_-y3Ag3r</div>
        <div id="countdown" class="countdown"></div>
        <p style="font-size:.85rem; color:#9ca3af">
            ⚠ This tab will close automatically in 10 seconds.
        </p>
    </div>

    <script>
        let secondsLeft = 10;
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
            countdownEl.textContent = `Closing in ${secondsLeft} second${secondsLeft === 1 ? "" : "s"}…`;
        }

        updateCountdown();

        const timer = setInterval(() => {
            secondsLeft--;
            updateCountdown();

            if (secondsLeft <= 0) {
                clearInterval(timer);
                // Try to close the tab
                window.open('', '_self'); // needed for some browsers
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
